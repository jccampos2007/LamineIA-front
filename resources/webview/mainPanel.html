<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Archivos</title>
    <link rel="stylesheet" href="${darkThemeUri}" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="${lightThemeUri}" media="(prefers-color-scheme: light)">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'none'; script-src 'nonce-${nonce}'; style-src ${webview.cspSource}; img-src ${webview.cspSource};">
</head>

<body>
    <div id="file-list" class="file-tree">
        ${fileList}
    </div>

    <div class="textarea-container">
        <div class="textarea-wrapper">
            <textarea id="question" rows="3" placeholder="Escribe tu consulta aquÃ­"></textarea>
            <button id="send" aria-label="send">
                <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" fill="white" viewBox="0 0 24 24">
                    <path d="M2.01 21 23 12 2.01 3 2 10l15 2-15 2z" />
                </svg>
            </button>
        </div>
    </div>

    <div id="response-container"></div>

    <script nonce="${nonce}" src="${webviewUri}"></script>
</body>

</html>
