<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consultar Archivos</title>
    <link rel="stylesheet" href="css/light.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div id="file-list" class="file-tree">
        <div class="folder">
            <div class="folder-header" data-folder="src/index.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-chevron-right" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708" />
                </svg>
                <strong>src</strong>
            </div>
            <div class="folder">
                <div class="folder-header" data-folder="src/index.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-chevron-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708" />
                    </svg>
                    <strong>src</strong>
                </div>
                <div class="folder-content">
                    <div class="file">
                        <label>
                            <input type="checkbox" class="file-checkbox" data-name="index.html" data-type="file"
                                data-path="src/index.html">
                            index.html
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="textarea-container">
        <div class="textarea-wrapper">
            <textarea id="question" rows="3" placeholder="Escribe tu consulta aquÃ­"></textarea>
            <button id="send" aria-label="send">
                <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20" fill="white" viewBox="0 0 24 24">
                    <path d="M2.01 21 23 12 2.01 3 2 10l15 2-15 2z" />
                </svg>
            </button>
        </div>
    </div>
    <div id="response-container"></div>
</body>

<script src="js/main2.js"></script>

</html>
